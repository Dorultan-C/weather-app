<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search image"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weather forecast updated api"
            class="weather-icon">
            <h1 class="temp">23c</h1>
            <h2 class="city">London</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity forecast updated api">
                    <div>
                    <p class="humidity">50% </p>
                    <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind forecast updated api">
                    <div>
                    <p class="wind">100 km/h</p>
                    <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'e244328dfe7e0075a76492fe1dad86af';
        const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=london';
        async function checkWeather() {
            const response = await fetch(apiUrl + `&appid=${apiKey}`);
            var data = await response.json();
            console.log(data);
        }
        checkWeather();
    </script>
</body>
</html>
